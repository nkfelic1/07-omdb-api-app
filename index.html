<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Movie Weekend</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1><i class="fas fa-film"></i> Big Movie Weekend</h1>
    <p>Find the perfect movies for your weekend!</p>
  </header>

  <div class="search-container">
    <form id="search-form">
      <input type="text" id="movie-search" placeholder="Search for a movie...">
      <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
    </form>
  </div>

  <main>

    <section id="results-section">
      <h2><i class="fas fa-search"></i> Search Results</h2>
      <div id="movie-results" class="movie-grid"></div>
    </section>

    <section id="watchlist-section">
      <h2><i class="fas fa-list-ul"></i> My Weekend Watchlist</h2>
      <div id="watchlist" class="movie-grid">
        Your watchlist is empty. Search for movies to add!
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by <a href="https://www.omdbapi.com/" target="_blank">OMDB API</a></p>
  </footer>

  <!-- Modal for movie details -->
  <div id="modal" class="modal-overlay" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Close details">&times;</button>
      <div class="modal-body">
        <img id="modal-poster" class="modal-poster" src="" alt="Movie poster">
        <div class="modal-details">
          <h3 id="modal-title"></h3>
          <p id="modal-year-rating" class="muted"></p>
          <p id="modal-genre"></p>
          <p id="modal-director"></p>
          <p id="modal-actors"></p>
          <p id="modal-plot"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
